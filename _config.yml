
title: "Massage Confignon"
description: "L’instant-précieux — Institut de massages de bien-être à Confignon, Genève"
locale: fr
country: CH
countryfb: FR # FB ne reconnait pas CH

url: "https://massage-confignon.ch/"

markdown: kramdown
kramdown:
  input: GFM
  hard_wrap: true

exclude: [ "CNAME", "README.md", "Gemfile", "Gemfile.lock" ]

defaults:
  -
    scope:
      path: ""
      type: "pages"
    values:
      layout: "page"

plugins:
  - jekyll-sitemap

compress_html:
  clippings: all
  comments: ["<!-- ", " -->"]
  endings: []
  ignore:
    envs: []
  blanklines: true
  profile: false
  startings: []

sass:
  sass_dir: assets/css
  style: compressed
